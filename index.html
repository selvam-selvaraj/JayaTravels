<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo Traveller & Car Rental</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .hero {
            position: relative;
            height: 100vh;
            background: url('tempo-traveller.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .slideshow-container {
            position: relative;
            max-width: 800px;
            margin: auto;
        }
        .slide img {
            width: 100%;
            border-radius: 10px;
        }
        .contact-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .contact-buttons a {
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        .whatsapp {
            background: #25D366;
        }
        .call {
            background: #007BFF;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="overlay"></div>
        <h1>Welcome to Jaya Travels</h1>
        <p>Best Tempo Traveller & Car Rental Service</p>
    </div>
    
    <div class="slideshow-container">
        <div class="slide fade">
            <img src="car1.jpg" alt="Car 1">
        </div>
        <div class="slide fade">
            <img src="car2.jpg" alt="Car 2">
        </div>
        <div class="slide fade">
            <img src="car3.jpg" alt="Car 3">
        </div>
    </div>
    
    <div class="contact-buttons">
        <a href="https://wa.me/yourwhatsappnumber" class="whatsapp" target="_blank">WhatsApp</a>
        <a href="tel:+yourphonenumber" class="call">Call Us</a>
    </div>
    
    <script>
        let slideIndex = 0;
        function showSlides() {
            let slides = document.getElementsByClassName("slide");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000);
        }
        showSlides();
    </script>
</body>
</html>
